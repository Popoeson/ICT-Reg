<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .course-list {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .course-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .course-item:last-child {
      border-bottom: none;
    }

    button {
      padding: 8px 12px;
      background: #008000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Course Registration</h2>

    <p><b>Name:</b> <span id="studentName"></span></p>
    <p><b>Matric Number:</b> <span id="studentMatric"></span></p>
    <p><b>Department:</b> <span id="studentDept"></span></p>
    <p><b>Level:</b> <span id="studentLevel"></span></p>

    <hr>

    <h3>Available Courses</h3>
    <div id="coursesContainer" class="course-list"></div>

    <h3 style="margin-top:25px;">Registered Courses</h3>
    <div id="registeredContainer" class="course-list"></div>

    <div id="message"></div>
  </div>

  <script>
    const API_BASE = "https://ict-reg.onrender.com";

    document.addEventListener("DOMContentLoaded", loadStudent);

    async function loadStudent() {
      const student = JSON.parse(localStorage.getItem("student"));

      if (!student) {
        alert("No student logged in.");
        return (window.location.href = "student-login.html");
      }

      // Display student data
      document.getElementById("studentName").textContent = student.fullName;
      document.getElementById("studentMatric").textContent = student.matricNumber;
      document.getElementById("studentDept").textContent = student.department;
      document.getElementById("studentLevel").textContent = student.level;

      loadCourses(student.matricNumber);
    }

    /** LOAD COURSES + REGISTERED COURSES (single backend route) */
    async function loadCourses(matric) {
      try {
        const res = await fetch(`${API_BASE}/api/course-registration/${matric}`);
        const data = await res.json();

        if (!data.success) {
          return showMessage("Error loading courses.", true);
        }

        displayAvailableCourses(data.courses || [], data.registered || []);
        displayRegisteredCourses(data.registered || []);

      } catch (err) {
        showMessage("Failed to load courses (network error).", true);
        console.error(err);
      }
    }

    /** DISPLAY COURSES AVAILABLE FOR REGISTRATION */
    function displayAvailableCourses(courses, registered) {
      const container = document.getElementById("coursesContainer");
      container.innerHTML = "";

      if (courses.length === 0) {
        container.innerHTML = "<p>No courses available.</p>";
        return;
      }

      const registeredCodes = registered.map(r => r.courseCode);

      courses.forEach(course => {
        const div = document.createElement("div");
        div.classList.add("course-item");

        const isRegistered = registeredCodes.includes(course.code);

        div.innerHTML = `
          <span><b>${course.code}</b> — ${course.title}</span>
          <button ${isRegistered ? "disabled" : ""} onclick="registerCourse('${course.code}', '${course.title}')">
            ${isRegistered ? "Registered" : "Register"}
          </button>
        `;

        container.appendChild(div);
      });
    }

    /** DISPLAY ALREADY REGISTERED COURSES */
    function displayRegisteredCourses(registered) {
      const container = document.getElementById("registeredContainer");
      container.innerHTML = "";

      if (registered.length === 0) {
        container.innerHTML = "<p>No registered courses yet.</p>";
        return;
      }

      registered.forEach(reg => {
        const div = document.createElement("div");
        div.classList.add("course-item");
        div.innerHTML = `<span><b>${reg.courseCode}</b> — ${reg.courseTitle}</span>`;
        container.appendChild(div);
      });
    }

    /** REGISTER A COURSE */
    async function registerCourse(code, title) {
      const student = JSON.parse(localStorage.getItem("student"));
      const pin = prompt(`Enter the PIN for ${code}`);

      if (!pin) return;

      try {
        const res = await fetch(`${API_BASE}/api/course-register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            matricNumber: student.matricNumber,
            studentName: student.fullName,
            department: student.department,
            level: student.level,
            courseCode: code,
            courseTitle: title,
            pin
          })
        });

        const data = await res.json();

        if (data.success) {
          showMessage("Course registered successfully!");
          loadCourses(student.matricNumber); // reload list
        } else {
          showMessage(data.message || "Registration failed.", true);
        }

      } catch (err) {
        showMessage("Network error registering course.", true);
        console.error(err);
      }
    }

    /** NOTIFICATION MESSAGE */
    function showMessage(msg, isError = false) {
      const box = document.getElementById("message");
      box.style.display = "block";
      box.style.background = isError ? "#ffcccc" : "#d4f8d4";
      box.style.color = isError ? "red" : "green";
      box.textContent = msg;

      setTimeout(() => (box.style.display = "none"), 4000);
    }
  </script>
</body>
</html>
