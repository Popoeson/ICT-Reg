<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Info Download | ICT Registration Portal</title>

  <style>
    /* -------------------- STYLES -------------------- */
    :root{
      --primary: #007bff;
      --bg: #f5f7fa;
      --card: #fff;
      --muted: #6b7280;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    *{box-sizing:border-box;}
    body{margin:0;background:var(--bg);color:#111;}

    header{
      background:var(--primary);
      color:#fff;
      padding:14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    header h1{font-size:1.2rem;margin:0;}
    .header-right{display:flex;gap:8px;align-items:center;width:100%;flex-wrap:wrap;}
    .filters{
      display:flex;
      gap:8px;
      align-items:center;
      background:rgba(255,255,255,0.06);
      padding:8px;
      border-radius:8px;
      flex-wrap:wrap;
      width:100%;
    }
    .filters input,.filters select{
      padding:8px;
      border-radius:6px;
      border:1px solid rgba(0,0,0,0.08);
      font-size:0.95rem;
      background:#fff;
      flex:1;
      min-width:120px;
    }
    .filters button{
      background:#fff;color:var(--primary);
      border:none;padding:8px 10px;
      border-radius:6px;
      cursor:pointer;font-weight:600;
    }
    .filters button:disabled{opacity:0.6;cursor:not-allowed;}

    main{padding:18px;max-width:1200px;margin:18px auto;}
    .meta-row{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;flex-wrap:wrap;}
    .students-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:12px;
    }

    .student-card{
      background:var(--card);
      border-radius:8px;
      padding:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.06);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      min-height:72px;
    }
    .student-left{display:flex;gap:10px;align-items:center;flex:1;min-width:0}
    .student-left img{width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid var(--primary);flex-shrink:0}
    .student-info{overflow:hidden}
    .student-info h3{font-size:0.98rem;margin:0;color:#0b2b53;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .student-info p{margin:0;font-size:0.85rem;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .card-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end}
    .download-btn{background:var(--primary);color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-weight:600}
    .download-btn:disabled{opacity:0.6;cursor:not-allowed}
    .small-muted{font-size:0.82rem;color:var(--muted)}

    .pagination{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:16px;flex-wrap:wrap;}
    .page-btn{padding:6px 10px;border-radius:6px;border:1px solid #e6eefc;background:#fff;cursor:pointer;}
    .page-btn.active{background:var(--primary);color:#fff;border-color:var(--primary);}
    .page-info{font-size:0.9rem;color:var(--muted);}

    .empty{padding:28px;text-align:center;color:var(--muted);}

    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start;}
      .filters{flex-direction:column;align-items:stretch;gap:6px;width:100%;}
      .filters input,.filters select,.filters button{width:100%;}
      .student-card{flex-direction:column;align-items:flex-start;gap:6px;min-height:auto;}
      .student-left{flex-direction:row;gap:8px;align-items:center;width:100%;}
      .student-info h3,.student-info p{white-space:normal;overflow:visible;text-overflow:initial;}
      .card-actions{flex-direction:row;justify-content:space-between;width:100%;}
      .download-btn{padding:6px 8px;font-size:0.9rem;}
    }

    /* hidden print area (keeps styling for snapshot) */
    .print-area { width:794px; padding:24px; background:#fff; color:#000; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
    .print-header { text-align:center; margin-bottom:16px; }
    .print-header img { height:70px; display:block; margin:0 auto 6px; }
    .section-title { font-weight:700; color:var(--primary); margin:6px 0; }
    .personal-grid { display:flex; gap:16px; align-items:flex-start; }
    .personal-left img { width:120px; height:120px; object-fit:cover; border-radius:6px; border:2px solid var(--primary); }
    .info-row { margin-bottom:6px; }
    .doc-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:12px; }
    .doc-thumb { border:1px solid #ddd; padding:8px; border-radius:6px; text-align:center; font-size:12px;}
    hr.section-sep { border:0; border-top:1px solid #ddd; margin:16px 0; }
    table.results { width:100%; border-collapse:collapse; margin-top:8px; }
    table.results th, table.results td { border:1px solid #ddd; padding:6px; font-size:12px; }
    table.results th { background:var(--primary); color:#fff; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
const backendURL = "https://ict-reg.onrender.com";
const PAGE_SIZE = 200;

const studentsContainer = document.getElementById("studentsContainer");
const searchInput = document.getElementById("searchInput");
const levelFilter = document.getElementById("levelFilter");
const deptFilter = document.getElementById("deptFilter");
const bulkDownloadBtn = document.getElementById("bulkDownloadBtn");
const countInfo = document.getElementById("countInfo");
const pageInfo = document.getElementById("pageInfo");
const paginationEl = document.getElementById("pagination");

let allStudents = [];
let filtered = [];
let currentPage = 1;

// ------------------ ADMIN CHECK ------------------
const adminName = localStorage.getItem("adminName");
const adminRole = localStorage.getItem("adminRole");
const adminDepartment = localStorage.getItem("adminDepartment");
if(!adminName||!adminRole) window.location.href="login.html";
const normalizedRole = (adminRole||"").toLowerCase().replace(/\s/g,"");
const isSuperAdmin = normalizedRole==="superadmin";
const isHeadAdmin = normalizedRole==="headadmin";
const isCashier = normalizedRole==="cashier";
if(isCashier){alert("Access Denied");window.location.href="login.html";}

// ------------------ FETCH STUDENTS ------------------
async function fetchStudents(){
  studentsContainer.innerHTML='<div class="empty">Loading students…</div>';
  try{
    const res=await fetch(`${backendURL}/api/students?limit=10000`);
    const payload=await res.json();
    let list=payload.success?payload.data||[]:[];
    list=list.map(s=>{
      const name = s.studentName || [s.surname, s.firstname, s.middlename].filter(Boolean).join(" ");
      return {...s, displayName:(name||"N/A").trim()};
    });
    if(!isSuperAdmin && !isHeadAdmin && adminDepartment){
      list=list.filter(s=>(s.department||"").toLowerCase().trim()===adminDepartment.toLowerCase().trim());
    }
    allStudents=list;
    applyFiltersAndRender();
  }catch(err){
    console.error(err);
    studentsContainer.innerHTML='<div class="empty">Error loading students.</div>';
    countInfo.textContent="Failed to load students";
  }
}

// ------------------ FILTERING & PAGINATION ------------------
function applyFiltersAndRender(){
  const q=(searchInput.value||"").toLowerCase().trim();
  const level=(levelFilter.value||"").trim();
  const dept=(deptFilter.value||"").trim();
  filtered=allStudents.filter(s=>{
    if(level&&(s.level||"")!==level) return false;
    if(dept&&(s.department||"")!==dept) return false;
    if(!q) return true;
    const name=(s.displayName||"").toLowerCase();
    const matric=(s.matricNo||s.matricNumber||"").toLowerCase();
    return name.includes(q)||matric.includes(q);
  });
  const totalPages=Math.max(1,Math.ceil(filtered.length/PAGE_SIZE));
  if(currentPage>totalPages) currentPage=totalPages;
  renderPage(currentPage);
}

function renderPage(pageNum){
  paginationEl.innerHTML="";
  studentsContainer.innerHTML="";
  const total=filtered.length;
  const totalPages=Math.max(1,Math.ceil(total/PAGE_SIZE));
  pageNum=Math.max(1,Math.min(pageNum,totalPages));
  currentPage=pageNum;
  const start=(pageNum-1)*PAGE_SIZE;
  const end=Math.min(total,start+PAGE_SIZE);
  const pageItems=filtered.slice(start,end);
  countInfo.textContent=`Showing ${start+1}-${end} of ${total} students`;
  pageInfo.textContent=`Page ${pageNum} of ${totalPages}`;
  if(!pageItems.length){studentsContainer.innerHTML='<div class="empty">No students found.</div>';}
  else{
    const fragment=document.createDocumentFragment();
    pageItems.forEach(s=>{
      const card=document.createElement("div");
      card.className="student-card";
      card.innerHTML=`
        <div class="student-left">
          <img src="${escapeHtml(s.passport||s.photo||'https://via.placeholder.com/60')}" alt="passport" loading="lazy"/>
          <div class="student-info">
            <h3 title="${escapeHtml(s.displayName)}">${escapeHtml(s.displayName)}</h3>
            <p>${escapeHtml(s.department||'N/A')} • ${escapeHtml(s.level||'N/A')}</p>
          </div>
        </div>
        <div class="card-actions">
          <button class="download-btn" data-id="${escapeHtml(s._id||s.id)}">Download</button>
          <div class="small-muted">${escapeHtml(s.matricNo||s.matricNumber||'')}</div>
        </div>
      `;
      fragment.appendChild(card);
    });
    studentsContainer.appendChild(fragment);
    document.querySelectorAll(".download-btn").forEach(btn=>btn.addEventListener("click",(e)=>downloadSingleStudent(btn.dataset.id,btn)));
  }
}

// ------------------ UTILITY ------------------
function escapeHtml(str=""){ return String(str||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }
async function toDataURL(url) {
  try {
    const res = await fetch(url, { mode: 'cors' });
    const blob = await res.blob();
    return await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(blob);
    });
  } catch (err) {
    console.warn("Image fetch failed:", url, err);
    return null;
  }
}
async function fetchOlevelImages(matricNumber) {
  let olevelImages = [];
  if (!matricNumber) return olevelImages;
  try {
    const res = await fetch(`${backendURL}/api/olevel/${encodeURIComponent(matricNumber)}`);
    if (!res.ok) return olevelImages;
    const data = await res.json();
    if (data.success && Array.isArray(data.record)) {
      olevelImages = data.record
        .flatMap(r => r.olevelData.map(d => d.fileUrl))
        .filter(url => url && url !== "N/A");
    }
  } catch (err) {
    console.error("Error fetching O'Level images:", err);
  }
  return olevelImages;
}

// ------------------ SINGLE DOWNLOAD (MERGED: layout + URLs visible + clickable links at end) ------------------
async function downloadSingleStudent(studentId, btnEl = null, returnBlob = false) {
  try {
    if (btnEl) {
      btnEl.disabled = true;
      btnEl.textContent = "Generating PDF…";
    }

    // ===== FETCH STUDENT =====
    const sRes = await fetch(`${backendURL}/api/students/${encodeURIComponent(studentId)}`);
    const sJson = await sRes.json();
    if (!sJson.success || !sJson.student) throw new Error("Student not found");
    const student = sJson.student;

    // ===== FETCH DOCUMENTS =====
    let docData = { files: {}, oLevelData: [], jambInfo: {} };
    try {
      const dRes = await fetch(`${backendURL}/api/documents/${encodeURIComponent(student._id)}`);
      docData = (await dRes.json()).data || docData;
    } catch {}

    // ===== OLEVEL IMAGES =====
    const olevelUrls = await fetchOlevelImages(student.matricNo || student.matricNumber);
    const olevelImages = [];
    for (const url of olevelUrls) {
      const b64 = url ? await toDataURL(url) : null;
      olevelImages.push({ url, b64 });
    }

    // ===== PASSPORT =====
    const passportUrl = student.passport || student.photo || null;
    const passportBase64 = passportUrl ? await toDataURL(passportUrl) : null;

    // ===== DOCUMENT IMAGES (convert to base64) =====
    const docImages = [];
    for (const [name, url] of Object.entries(docData.files || {})) {
      const b64 = url ? await toDataURL(url) : null;
      docImages.push({ name, url, b64 });
    }

    // ===== FETCH RESULTS =====
    let results = [];
    try {
      const rRes = await fetch(`${backendURL}/api/results?matricNo=${encodeURIComponent(student.matricNo || student.matricNumber || "")}`);
      const rJson = await rRes.json();
      results = rJson.results || [];
    } catch (e) { console.warn("Results fetch failed", e); }

    // ====== BUILD PRINT AREA HTML ======
    const printArea = document.createElement("div");
    printArea.className = "print-area";
    printArea.style.position = "absolute";
    printArea.style.left = "-9999px";
    printArea.style.top = "-9999px";
    document.body.appendChild(printArea);

    const verifiedText = student.verified ? "Verified ✔" : "Not Verified ✘";
    const fullName = [student.surname, student.firstname, student.middlename].filter(Boolean).join(" ") || (student.displayName || "N/A");

    // Documents thumbnails HTML
    const docThumbsHtml = docImages.length
      ? docImages.map(d => `
        <div style="margin:6px;">
          <div style="height:90px;overflow:hidden">
            ${d.b64 ? `<img src="${d.b64}" style="width:100%;height:90px;object-fit:cover;border-radius:4px">` : `<div style="width:100%;height:90px;background:#f1f1f1;display:flex;align-items:center;justify-content:center;color:#777">No preview</div>`}
          </div>
          <div style="margin-top:6px;font-size:12px">${escapeHtml(d.name)}</div>
          <div style="font-size:10px;color:#1a73e8;word-break:break-all;margin-top:4px">${d.url ? escapeHtml(d.url) : ""}</div>
        </div>
      `).join("")
      : '<div>No documents uploaded</div>';

    // O'level images HTML
    const olevelImagesHtml = olevelImages.length
      ? olevelImages.map((o, i) => `
         <div style="margin:4px;text-align:center;font-size:10px;">
           ${o.b64 ? `<img src="${o.b64}" style="width:120px;height:90px;object-fit:cover;border-radius:4px">` : `<div style="width:120px;height:90px;background:#f1f1f1;display:flex;align-items:center;justify-content:center;color:#777">No preview</div>`}
           <div style="color:#1a73e8;word-break:break-all;margin-top:4px;font-size:10px">${o.url ? escapeHtml(o.url) : ""}</div>
         </div>
      `).join("")
      : "No O'Level uploaded";

    // O'Level textual details
    const olevelDetailsHtml = (docData.oLevelData && docData.oLevelData.length)
      ? docData.oLevelData.map(o => `<div style="margin-bottom:8px;font-size:13px"><strong>${escapeHtml(o.examType || 'O Level')}</strong><div>Serial: ${escapeHtml(o.serialNumber || 'N/A')}</div><div>Pin: ${escapeHtml(o.pin || 'N/A')}</div></div>`).join("")
      : `<div>No O'Level record found</div>`;

    // Results rows
    const resultsRows = (results && results.length)
      ? results.map(r => `<tr><td>${escapeHtml(r.courseCode||"")}</td><td>${escapeHtml(r.courseTitle||"")}</td><td>${escapeHtml(r.level||"")}</td><td>${escapeHtml(r.semester||"")}</td><td>${escapeHtml(String(r.score ?? ""))}</td><td>${escapeHtml(r.grade ?? "")}</td></tr>`).join("")
      : `<tr><td colspan="6" style="text-align:center;color:#777">No results found</td></tr>`;

    printArea.innerHTML = `
      <div style="text-align:center;">
        <img src="upload/logo.jpg" alt="Logo" onerror="this.style.display='none'">
        <div style="font-weight:800;font-size:18px;margin-top:6px;">OWU COLLEGE OF MANAGEMENT TECHNOLOGY</div>
        <div style="font-size:14px;margin-top:4px;">Student Information</div>
        <div style="margin-top:6px;font-size:12px;color:${student.verified ? 'green':'#777'}">${verifiedText}</div>
      </div>
      <hr>
      <div>
        <div style="font-weight:700;margin-bottom:6px;">Personal Information</div>
        <div style="display:flex;gap:14px;">
          <div>
            ${passportBase64 ? `<img src="${passportBase64}" alt="passport" style="width:120px;height:120px;object-fit:cover;border-radius:6px">` : `<div style="width:120px;height:120px;background:#f1f1f1;display:flex;align-items:center;justify-content:center;color:#777;border-radius:6px">No Photo</div>`}
            <div style="font-size:10px;color:#1a73e8;word-break:break-all;margin-top:6px">${passportUrl ? escapeHtml(passportUrl) : ""}</div>
          </div>
          <div style="flex:1">
            <div><strong>Full Name:</strong> ${escapeHtml(fullName)}</div>
            <div><strong>Matric Number:</strong> ${escapeHtml(student.matricNo || student.matricNumber || "N/A")}</div>
            <div><strong>Department:</strong> ${escapeHtml(student.department || "N/A")}</div>
            <div><strong>Level:</strong> ${escapeHtml(student.level || "N/A")}</div>
            <div><strong>Email:</strong> ${escapeHtml(student.email || "N/A")}</div>
            <div><strong>Phone:</strong> ${escapeHtml(student.phone || "N/A")}</div>
            <div><strong>D.O.B:</strong> ${escapeHtml(student.dob || "N/A")}</div>
            <div><strong>State of Origin:</strong> ${escapeHtml(student.stateOrigin || "N/A")}</div>
            <div><strong>LGA of Origin:</strong> ${escapeHtml(student.lgaOrigin || "N/A")}</div>
            <div><strong>Address:</strong> ${escapeHtml(student.address || "N/A")}</div>
          </div>
        </div>
        <hr>
        <div style="font-weight:700;margin-bottom:6px;">Next of Kin</div>
        <div><strong>Name:</strong> ${escapeHtml([student.nokSurname, student.nokFirstname].filter(Boolean).join(" ") || "N/A")}</div>
        <div><strong>Relation:</strong> ${escapeHtml(student.nokRelation || "N/A")}</div>
        <div><strong>Phone:</strong> ${escapeHtml(student.nokPhone || "N/A")}</div>
        <div><strong>Address:</strong> ${escapeHtml(student.nokAddress || "N/A")}</div>
        <hr>
        <div style="font-weight:700;margin-bottom:6px;">Documents</div>
        <div style="display:flex;flex-wrap:wrap;gap:8px;">${docThumbsHtml}</div>

        <div style="margin-top:12px"><strong>O'Level Details & Images</strong>
          ${olevelDetailsHtml}
          <div style="display:flex;flex-wrap:wrap;margin-top:6px;gap:8px">${olevelImagesHtml}</div>
        </div>

        <div style="font-size:12px;margin-top:8px;color:#444">
          JAMB Info: Reg No: ${escapeHtml(docData.jambInfo?.jambRegNo || 'N/A')} — Score: ${escapeHtml(String(docData.jambInfo?.jambScore || 'N/A'))}
        </div>

        <hr>
        <div style="font-weight:700;margin-bottom:6px;">Results</div>
        <div style="overflow:auto">
          <table style="width:100%;border-collapse:collapse;">
            <thead>
              <tr>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Course Code</th>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Course Title</th>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Level</th>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Semester</th>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Score</th>
                <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Grade</th>
              </tr>
            </thead>
            <tbody>
              ${resultsRows}
            </tbody>
          </table>
        </div>
      </div>
    `;

    // ------------------ GENERATE PDF ------------------
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "pt", "a4");
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const margin = 20;

    const canvas = await html2canvas(printArea, { scale: 2, useCORS: true, allowTaint: false });
    const imgData = canvas.toDataURL("image/png");
    const imgWidth = pageWidth - margin * 2;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;

    if (imgHeight <= pageHeight - margin * 2) {
      pdf.addImage(imgData, "PNG", margin, margin, imgWidth, imgHeight);
    } else {
      // Multi-page
      let remainingHeight = canvas.height;
      let offsetY = 0;
      while (remainingHeight > 0) {
        const sliceHeight = Math.min(
          remainingHeight,
          Math.floor(((pageHeight - margin * 2) * canvas.width) / imgWidth)
        );

        const pageCanvas = document.createElement("canvas");
        pageCanvas.width = canvas.width;
        pageCanvas.height = sliceHeight;

        const ctx = pageCanvas.getContext("2d");
        ctx.drawImage(
          canvas,
          0, offsetY,
          canvas.width, sliceHeight,
          0, 0,
          canvas.width, sliceHeight
        );

        const pageImg = pageCanvas.toDataURL("image/png");

        if (pdf.internal.getNumberOfPages() > 0) pdf.addPage();

        pdf.addImage(pageImg, "PNG", margin, margin, imgWidth, (sliceHeight * imgWidth) / canvas.width);

        offsetY += sliceHeight;
        remainingHeight -= sliceHeight;
      }
    }

    // ------------------ CLICKABLE URL LIST ------------------
    const linkItems = [];

    if (passportUrl) linkItems.push({ label: "Passport", url: passportUrl });
    for (const d of docImages) if (d.url) linkItems.push({ label: d.name, url: d.url });
    olevelImages.forEach((o, i) => { if (o.url) linkItems.push({ label: `O'Level Image ${i+1}`, url: o.url }); });

    if (linkItems.length) {
      pdf.addPage();
      let y = margin;
      pdf.setFontSize(14);
      pdf.setFont("helvetica", "bold");
      pdf.text("Clickable Image URLs", margin, y);
      y += 25;
      pdf.setFontSize(11);
      pdf.setFont("helvetica", "normal");
      const lineHeight = 15;
      const textMaxWidth = pageWidth - margin * 2;

      linkItems.forEach(item => {
        if (y + lineHeight > pageHeight - margin) { pdf.addPage(); y = margin; }
        pdf.setTextColor(0,0,0);
        pdf.text(item.label + ":", margin, y); y += 12;
        const wrapped = pdf.splitTextToSize(item.url, textMaxWidth);
        wrapped.forEach((line, i) => {
          if (y + lineHeight > pageHeight - margin) { pdf.addPage(); y = margin; }
          pdf.setTextColor(10, 85, 175);
          pdf.text(line, margin + 10, y);
          if (i === 0) pdf.link(margin + 10, y - 8, pdf.getTextWidth(line), lineHeight, { url: item.url });
          y += lineHeight;
        });
        y += 8;
      });
      pdf.setTextColor(0,0,0);
    }

    const outName = `student_${(student.matricNo || student._id || "student").toString().replace(/\s+/g,'_')}.pdf`;

    if (returnBlob) {
      document.body.removeChild(printArea);
      if (btnEl) { btnEl.disabled = false; btnEl.textContent = "Download"; }
      return pdf.output("blob");
    } else {
      pdf.save(outName);
      document.body.removeChild(printArea);
      if (btnEl) { btnEl.disabled = false; btnEl.textContent = "Download"; }
    }

  } catch(err) {
    console.error(err);
    alert("PDF generation failed: " + (err.message || err));
    if (btnEl) { btnEl.disabled = false; btnEl.textContent = "Download"; }
  }
}

// ------------------ BULK DOWNLOAD ------------------
async function handleBulkDownload() {
  const bulkButton = document.getElementById("bulkDownloadBtn"); // make sure your button has this ID
  if (!filtered.length) { alert("No students to download."); return; }
  if (!confirm(`Download PDF for ${filtered.length} students?`)) return;

  bulkButton.textContent = "Downloading...";  // show downloading state
  bulkButton.disabled = true;

  const progressContainer = document.getElementById("bulkProgressContainer");
  const progressBar = document.getElementById("bulkProgressBar");
  const summaryPopup = document.getElementById("bulkSummaryPopup");
  const summaryText = document.getElementById("bulkSummaryText");

  progressContainer.style.display = "block";
  progressBar.style.width = "0%";

  const zip = new JSZip();
  let successCount = 0, failedCount = 0;

  for (let i = 0; i < filtered.length; i++) {
    const student = filtered[i];
    try {
      // Pass true to ignore missing details, if your downloadSingleStudent supports it
      const pdfBlob = await downloadSingleStudent(student._id || student.id, null, true, true); 
      const fullName = [student.surname, student.firstname, student.middlename].filter(Boolean).join(" ") || (student.displayName || "Student");
      zip.file(`${fullName}.pdf`, pdfBlob);
      successCount++;
    } catch(err) {
      console.warn(`Skipped student ${student._id || student.id}:`, err);
      failedCount++;
    }
    progressBar.style.width = `${Math.round(((i+1)/filtered.length)*100)}%`;
  }

  const zipBlob = await zip.generateAsync({ type: "blob" });
  saveAs(zipBlob, `Student_PDFs_${Date.now()}.zip`);

  progressContainer.style.display = "none";
  summaryText.textContent = `Successful: ${successCount}\nFailed: ${failedCount}`;
  summaryPopup.style.display = "block";

  bulkButton.textContent = "Download PDFs";  // reset button text
  bulkButton.disabled = false;
}
