<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Registration Pins</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f5f7fa;
      --card: #ffffff;
      --muted: #6c757d;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body { margin: 0; background: var(--bg); color: #222; }
    header { background: var(--primary); color: #fff; padding: 16px; text-align: center; font-weight: 700; }
    .wrap { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .tabs { display: flex; gap: 8px; justify-content: center; margin-bottom: 18px; flex-wrap: wrap; }
    .tab { padding: 10px 18px; border-radius: 8px 8px 0 0; background: var(--card); border: 1px solid var(--primary); color: var(--primary); cursor: pointer; }
    .tab.active { background: var(--primary); color: #fff; }
    .panel { background: var(--card); border-radius: 0 8px 8px 8px; padding: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    label { display: block; font-weight: 600; margin: 8px 0 6px; }
    input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd; }
    button { background: var(--primary); color: #fff; padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; }
    button.ghost { background: #fff; color: var(--primary); border: 1px solid var(--primary); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px; border: 1px solid #e7e7e7; text-align: center; font-size: 0.95rem; }
    th { background: var(--primary); color: #fff; }
    .status-used { color: #d9534f; font-weight: 700; }
    .status-unused { color: #28a745; font-weight: 700; }
    .logs-controls { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
    .logs-controls input, .logs-controls select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <header>Course Registration Pins</header>

  <div class="wrap">
    <div class="tabs">
      <div class="tab active" data-target="generateTab">Generate Pins</div>
      <div class="tab" data-target="logsTab">Pin Logs</div>
    </div>

    <!-- Generate Pins -->
    <div id="generateTab" class="panel" style="display:block">
      <h3 style="color:var(--primary)">Generate Course Registration Pins</h3>

      <label>Course</label>
      <select id="courseSelect"><option value="">Loading courses...</option></select>

      <label>Number of Pins</label>
      <input type="number" id="pinAmount" min="1" value="1" />

      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
        <button id="generateBtn">Generate Pins</button>
        <button id="copyGeneratedBtn" class="ghost">Copy Generated Pins</button>
      </div>

      <p id="generateMsg" style="margin-top:10px;color:var(--muted)"></p>
      <textarea id="generatedPinsBox" readonly style="display:none;width:100%;height:120px;margin-top:10px;border-radius:6px;border:1px solid #ddd;padding:8px;"></textarea>
    </div>

    <!-- Logs -->
    <div id="logsTab" class="panel" style="display:none">
      <h3 style="color:var(--primary)">Generated Pins Log</h3>

      <div class="logs-controls">
        <input id="searchCourse" type="text" placeholder="Search by course code..." />
        <select id="filterUsed">
          <option value="">All status</option>
          <option value="false">Unused only</option>
          <option value="true">Used only</option>
        </select>
        <button id="searchBtn" class="ghost">Search</button>
        <button id="refreshBtn" class="ghost">Refresh</button>
        <button id="deleteAllBtn" class="ghost" style="color:red;border-color:red">Delete All</button>
      </div>

      <div style="overflow:auto">
        <table id="pinsTable">
          <thead>
            <tr>
              <th>Pin</th>
              <th>Course Code</th>
              <th>Course Title</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pinsTbody">
            <tr><td colspan="6">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const backendBaseUrl = "https://ict-reg.onrender.com";
    let lastGeneratedPins = [];

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
        tab.classList.add("active");
        document.getElementById(tab.dataset.target).style.display = "block";
      };
    });

    // Load courses
    async function loadCourses() {
      const courseSelect = document.getElementById("courseSelect");
      try {
        const res = await fetch(`${backendBaseUrl}/api/courses`);
        const payload = await res.json();
        if (!payload.success || !payload.data?.length) {
          courseSelect.innerHTML = `<option>No courses available</option>`;
          return;
        }

        const allCourses = [];
        payload.data.forEach(doc => {
          const { department, level, courses } = doc;
          (courses || []).forEach(course => {
            allCourses.push({ code: course.code, title: course.title, dept: department, level });
          });
        });

        courseSelect.innerHTML = `<option value="">Select a course</option>`;
        allCourses.forEach(c => {
          courseSelect.innerHTML += `<option value="${c.code}" data-title="${c.title}">
            ${c.code} â€“ ${c.title} (${c.dept}, ${c.level})
          </option>`;
        });
      } catch {
        courseSelect.innerHTML = `<option>Error loading courses</option>`;
      }
    }

    // Generate pins
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const select = document.getElementById("courseSelect");
      const code = select.value;
      const title = select.selectedOptions[0]?.dataset.title;
      const amount = document.getElementById("pinAmount").value;
      const msg = document.getElementById("generateMsg");
      const pinsBox = document.getElementById("generatedPinsBox");

      if (!code) return msgDisplay("Please select a course.", "red");

      msgDisplay("Generating pins...", "gray");
      try {
        const res = await fetch(`${backendBaseUrl}/api/course-pins/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ courseCode: code, courseTitle: title, amount })
        });
        const payload = await res.json();
        if (payload.success && payload.generatedPins?.length) {
          msgDisplay(payload.message, "green");
          lastGeneratedPins = payload.generatedPins;
          pinsBox.style.display = "block";
          pinsBox.value = lastGeneratedPins.join("\n");
        } else msgDisplay(payload.message || "Error generating pins", "red");
      } catch {
        msgDisplay("Server error while generating pins.", "red");
      }
    });

    // Copy generated pins
    document.getElementById("copyGeneratedBtn").addEventListener("click", async () => {
      if (!lastGeneratedPins.length) return alert("No pins generated yet.");
      await navigator.clipboard.writeText(lastGeneratedPins.join("\n"));
      alert("Generated pins copied to clipboard!");
    });

    function msgDisplay(text, color) {
      const msg = document.getElementById("generateMsg");
      msg.style.color = color;
      msg.textContent = text;
    }

    // Load pins
    async function loadPins() {
      const q = new URLSearchParams({
        courseCode: document.getElementById("searchCourse").value.trim(),
        used: document.getElementById("filterUsed").value
      }).toString();

      const tbody = document.getElementById("pinsTbody");
      tbody.innerHTML = `<tr><td colspan="6">Loading...</td></tr>`;

      try {
        const res = await fetch(`${backendBaseUrl}/api/course-pins?${q}`);
        const payload = await res.json();
        if (!payload.success) throw new Error();
        const pins = payload.data;

        if (pins.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No pins found</td></tr>`;
          return;
        }

        tbody.innerHTML = pins.map(p => {
          const status = p.used ? `<span class="status-used">Used</span>` : `<span class="status-unused">Unused</span>`;
          const created = new Date(p.createdAt).toLocaleString();
          return `<tr>
            <td>${p.pin}</td>
            <td>${p.courseCode}</td>
            <td>${p.courseTitle}</td>
            <td>${status}</td>
            <td>${created}</td>
            <td>
              <button class="ghost deleteBtn" data-id="${p._id}" style="color:red">Delete</button>
              ${!p.used ? `<button class="ghost markUsedBtn" data-pin="${p.pin}">Mark Used</button>` : ""}
            </td>
          </tr>`;
        }).join("");
      } catch {
        tbody.innerHTML = `<tr><td colspan="6">Error loading pins</td></tr>`;
      }
    }

    // Buttons
    document.getElementById("searchBtn").addEventListener("click", loadPins);
    document.getElementById("refreshBtn").addEventListener("click", () => {
      document.getElementById("searchCourse").value = "";
      document.getElementById("filterUsed").value = "";
      loadPins();
    });

    // Delete all pins
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete ALL pins?")) return;
      await fetch(`${backendBaseUrl}/api/course-pins/delete-all`, { method: "DELETE" });
      loadPins();
    });

    // Mark used or delete single pin
    document.addEventListener("click", async e => {
      if (e.target.classList.contains("markUsedBtn")) {
        const pin = e.target.dataset.pin;
        if (!confirm(`Mark pin ${pin} as used?`)) return;
        await fetch(`${backendBaseUrl}/api/course-pins/use`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pin })
        });
        loadPins();
      }

      if (e.target.classList.contains("deleteBtn")) {
        const id = e.target.dataset.id;
        if (!confirm("Delete this pin?")) return;
        await fetch(`${backendBaseUrl}/api/course-pins/delete-all/${id}`, { method: "DELETE" });
        loadPins();
      }
    });

    loadCourses();
    loadPins();
  </script>
</body>
</html>
