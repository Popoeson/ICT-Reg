<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 450px;
      padding: 30px 25px;
      position: relative;
      transition: padding-bottom 0.3s ease;
    }

    .container.shifted {
      padding-bottom: 210px; /* expands to make room */
    }

    .search-results {
      position: absolute;
      top: 110px;
      left: 25px;
      right: 25px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .search-results div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .search-results div:hover {
      background: #f0f8ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .error,.success {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .error { background: #ffe5e5; color: #c00; }
    .success { background: #e0ffe5; color: #008000; }
  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    <h2>Password Reset</h2>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div>

    <label>Search by Name or Matric Number</label>
    <input type="text" id="searchInput" placeholder="Type name or matric..." autocomplete="off" />
    <div class="search-results" id="searchResults"></div>

    <form id="resetForm">
      <label>Full Name</label>
      <input type="text" id="fullname" readonly />

      <label>Department</label>
      <input type="text" id="department" readonly />

      <label>Matric Number</label>
      <input type="text" id="matricNo" readonly />

      <label>New Password</label>
      <input type="password" id="newPassword" required />

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Update Password</button>
    </form>
  </div>

  <script>
const backendURL = "https://ict-reg.onrender.com";

const searchInput = document.getElementById("searchInput");
const searchResults = document.getElementById("searchResults");
const container = document.getElementById("mainContainer");

const fullnameInput = document.getElementById("fullname");
const departmentInput = document.getElementById("department");
const matricInput = document.getElementById("matricNo");

const errorBox = document.getElementById("errorBox");
const successBox = document.getElementById("successBox");

let selectedEmail = null;

// Live search
searchInput.addEventListener("input", async () => {
  const query = searchInput.value.trim();
  searchResults.innerHTML = "";
  searchResults.style.display = "none";
  container.classList.remove("shifted");

  if (!query) {
    return;
  }

  const res = await fetch(`${backendURL}/api/students/search?q=${encodeURIComponent(query)}`);
  const data = await res.json();

  const students = data.students || [];
  if (students.length === 0) return;

  searchResults.style.display = "block";
  container.classList.add("shifted");

  students.forEach(p => {
    const div = document.createElement("div");
    div.textContent = `${p.firstname} ${p.middlename || ""} ${p.surname} | ${p.matricNo || ""}`;
    
    div.addEventListener("click", async () => {
      selectedEmail = p.email;

      const res2 = await fetch(`${backendURL}/api/students/by-email?email=${encodeURIComponent(selectedEmail)}`);
      const data2 = await res2.json();

      if (data2.success && data2.student) {
        const s = data2.student;

        fullnameInput.value = `${s.firstname} ${s.middlename || ""} ${s.surname}`;
        departmentInput.value = s.department || "";
        matricInput.value = s.matricNo || "";
      }

      searchResults.style.display = "none";
      container.classList.remove("shifted");
    });

    searchResults.appendChild(div);
  });
});

// Close suggestion box when clicking outside
document.addEventListener("click", (e) => {
  if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
    searchResults.style.display = "none";
    container.classList.remove("shifted");
  }
});

// Submit password reset
document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  errorBox.style.display = "none";
  successBox.style.display = "none";

  if (!selectedEmail) {
    errorBox.textContent = "Please select a student";
    errorBox.style.display = "block";
    return;
  }

  const newPass = document.getElementById("newPassword").value;
  const confPass = document.getElementById("confirmPassword").value;

  if (newPass !== confPass) {
    errorBox.textContent = "Passwords do not match";
    errorBox.style.display = "block";
    return;
  }

  const res = await fetch(`${backendURL}/api/students/reset-password-email`, {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: selectedEmail,
      newPassword: newPass
    })
  });

  const result = await res.json();

  if (res.ok) {
    successBox.textContent = "Password updated successfully!";
    successBox.style.display = "block";
    e.target.reset();
    selectedEmail = null;
  } else {
    errorBox.textContent = result.message || "Error updating password";
    errorBox.style.display = "block";
  }
});
  </script>
</body>
</html>
