<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 450px;
      padding: 30px 25px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      background: #ffe5e5;
      color: #c00;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .success {
      background: #e0ffe5;
      color: #008000;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .search-results {
      position: absolute;
      top: 105px;
      left: 25px;
      right: 25px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 100;
    }

    .search-results div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .search-results div:hover {
      background: #f0f8ff;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper i {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Password Reset</h2>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div>

    <label>Search by Name or Matric Number</label>
    <input type="text" id="searchInput" placeholder="Type name or matric..." autocomplete="off"/>
    <div class="search-results" id="searchResults"></div>

    <form id="resetForm">
      <label>Full Name</label>
      <input type="text" id="fullname" readonly />

      <label>Department</label>
      <input type="text" id="department" readonly />

      <label>Matric Number</label>
      <input type="text" id="matricNo" readonly />

      <label>New Password</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" required />
        <i class="ri-eye-off-line" id="togglePassword"></i>
      </div>

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Update Password</button>
    </form>

    <p class="note">Remembered? <a href="login.html">Back to Login</a></p>
  </div>

  <script>
const backendURL = "https://ict-reg.onrender.com";
const searchInput = document.getElementById("searchInput");
const searchResults = document.getElementById("searchResults");
const fullnameInput = document.getElementById("fullname");
const departmentInput = document.getElementById("department");
const matricInput = document.getElementById("matricNo");
const newPasswordInput = document.getElementById("newPassword");
const confirmPasswordInput = document.getElementById("confirmPassword");
const resetForm = document.getElementById("resetForm");
const spinnerOverlay = document.getElementById("spinnerOverlay");
const togglePassword = document.getElementById("togglePassword");
const errorBox = document.getElementById("errorBox");
const successBox = document.getElementById("successBox");

let selectedStudentId = null;

// ðŸ”¹ Toggle password visibility
togglePassword.addEventListener("click", () => {
  const type = newPasswordInput.type === "password" ? "text" : "password";
  newPasswordInput.type = type;
  togglePassword.className = type === "password" ? "ri-eye-off-line" : "ri-eye-line";
});

// ðŸ”¹ Live search
searchInput.addEventListener("input", async () => {
  const query = searchInput.value.trim();
  searchResults.innerHTML = "";
  selectedStudentId = null;
  fullnameInput.value = "";
  departmentInput.value = "";
  matricInput.value = "";

  if (!query) return;

  try {
    const res = await fetch(`${backendURL}/api/students/search?q=${encodeURIComponent(query)}`);
    const data = await res.json();
    if (data.students.length === 0) return;

    data.students.forEach(student => {
      const div = document.createElement("div");
      div.textContent = `${student.firstname} ${student.middlename || ""} ${student.surname} | ${student.matricNo || ""}`;
      div.addEventListener("click", async () => {
        selectedStudentId = student._id;

        // Fetch full student + profile
        const fullRes = await fetch(`${backendURL}/api/students/${selectedStudentId}`);
        const fullData = await fullRes.json();
        if (fullData.success) {
          const s = fullData.student;
          fullnameInput.value = `${s.firstname} ${s.middlename || ""} ${s.surname}`;
          departmentInput.value = s.department || "";
          matricInput.value = s.matricNo || "";
          searchResults.innerHTML = "";
        }
      });
      searchResults.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
});

// ðŸ”¹ Password reset submit
resetForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";
  successBox.style.display = "none";

  if (!selectedStudentId) {
    errorBox.style.display = "block";
    errorBox.textContent = "Please select a student from the search results";
    return;
  }

  if (newPasswordInput.value !== confirmPasswordInput.value) {
    errorBox.style.display = "block";
    errorBox.textContent = "Passwords do not match";
    return;
  }

  try {
    spinnerOverlay.classList.add("active");
    const res = await fetch(`${backendURL}/api/students/reset-password`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ studentId: selectedStudentId, newPassword: newPasswordInput.value })
    });

    const result = await res.json();
    spinnerOverlay.classList.remove("active");

    if (res.ok) {
      successBox.style.display = "block";
      successBox.textContent = "Password updated successfully!";
      resetForm.reset();
      fullnameInput.value = "";
      departmentInput.value = "";
      matricInput.value = "";
      selectedStudentId = null;
    } else {
      errorBox.style.display = "block";
      errorBox.textContent = result.message || "Failed to update password";
    }
  } catch (err) {
    spinnerOverlay.classList.remove("active");
    console.error(err);
    errorBox.style.display = "block";
    errorBox.textContent = "Server error";
  }
});
  </script>
</body>
</html>
