<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <style>
    /* === YOUR EXISTING STYLES (unchanged) === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f8fc;
      color: #222;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    #studentRegNo {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    .passport-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .passport-section img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #007bff;
      background: #f1f6ff;
    }

    .passport-section h2 {
      font-size: 1.3rem;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    fieldset {
      border: 1px solid #d8e3f5;
      border-radius: 8px;
      padding: 1.2rem;
      background: #fdfefe;
    }

    legend {
      color: #007bff;
      font-weight: 600;
      padding: 0 0.6rem;
    }

    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid #cfd9ea;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      background: #fff;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }

    .btns {
      text-align: right;
      margin-top: 1.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.25s ease;
    }

    button:hover {
      background: #0062d1;
    }

    /* Modal & Spinner */
    #previewModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content h3 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    .modal-actions {
      text-align: right;
      margin-top: 1.5rem;
    }
    .modal-actions button {
      margin-left: .5rem;
    }

    #spinnerOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      z-index: 20;
      font-size: 1.2rem;
      color: #007bff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      main {
        margin: 1.5rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Edit Profile</h1>
    <p id="studentRegNo">Reg No: —</p>
  </header>

  <main>
    <section class="passport-section">
      <img id="passportImg" src="placeholder-passport.png" alt="Student Passport" />
      <div>
        <h2 id="fullNameEl">Student Name</h2>
        <p id="deptText">Department: —</p>
        <p id="levelText">Level: —</p>
        <p id="contactText">Email: —</p>
      </div>
    </section>

    <form id="editForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <div>
            <label>Surname</label>
            <input type="text" id="surname" required>
          </div>
          <div>
            <label>First Name</label>
            <input type="text" id="firstname" required>
          </div>
          <div>
            <label>Middle Name</label>
            <input type="text" id="middlename">
          </div>
          <div>
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label>Department</label>
            <select id="department" required>
              <option value="">Select Department</option>
              <option>Computer Science</option>
              <option>Computer Engineering</option>
              <option>Science Lab Tech</option>
              <option>Business Admin</option>
              <option>Estate Management</option>
              <option>Accountancy</option>
              <option>Mass Communication</option>
              <option>Electrical Engineering</option>
            </select>
          </div>
          <div>
            <label>Reg No</label>
            <input type="text" id="regNo" readonly>
          </div>
          <div>
            <label>Level</label>
            <select id="level">
              <option>ND1</option>
              <option>ND2</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address & Origin</legend>
        <div class="form-group">
          <div>
            <label>State of Origin</label>
            <input type="text" id="stateOrigin">
          </div>
          <div>
            <label>LGA of Origin</label>
            <input type="text" id="lgaOrigin">
          </div>
          <div>
            <label>Home Address</label>
            <input type="text" id="address">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Next of Kin</legend>
        <div class="form-group">
          <div>
            <label>Surname</label>
            <input type="text" id="nokSurname">
          </div>
          <div>
            <label>First Name</label>
            <input type="text" id="nokFirstname">
          </div>
          <div>
            <label>Phone</label>
            <input type="text" id="nokPhone">
          </div>
          <div>
            <label>Relationship</label>
            <input type="text" id="nokRelation">
          </div>
        </div>
      </fieldset>

      <div class="btns">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </main>

  <!-- ✅ Preview Modal -->
  <div id="previewModal">
    <div class="modal-content">
      <h3>Confirm Your Details</h3>
      <div id="previewContent"></div>
      <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- ✅ Spinner -->
  <div id="spinnerOverlay">Saving...</div>

  <script>
    const form = document.getElementById('editForm');
    const previewModal = document.getElementById('previewModal');
    const previewContent = document.getElementById('previewContent');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const spinnerOverlay = document.getElementById('spinnerOverlay');

    // Prefill from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('studentData')) || {};
      document.getElementById('surname').value = data.surname || '';
      document.getElementById('firstname').value = data.firstname || '';
      document.getElementById('middlename').value = data.middlename || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('department').value = data.department || '';
      document.getElementById('level').value = data.level || 'ND1';
      document.getElementById('regNo').value = data.regNo || '';
      document.getElementById('stateOrigin').value = data.stateOrigin || '';
      document.getElementById('lgaOrigin').value = data.lgaOrigin || '';
      document.getElementById('address').value = data.address || '';
      document.getElementById('nokSurname').value = data.nokSurname || '';
      document.getElementById('nokFirstname').value = data.nokFirstname || '';
      document.getElementById('nokPhone').value = data.nokPhone || '';
      document.getElementById('nokRelation').value = data.nokRelation || '';

      // Header info
      document.getElementById('fullNameEl').textContent = `${data.firstname || ''} ${data.surname || ''}`;
      document.getElementById('deptText').textContent = `Department: ${data.department || '—'}`;
      document.getElementById('levelText').textContent = `Level: ${data.level || '—'}`;
      document.getElementById('contactText').textContent = `Email: ${data.email || '—'}`;
      document.getElementById('studentRegNo').textContent = `Reg No: ${data.regNo || '—'}`;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const updated = {
        surname: surname.value,
        firstname: firstname.value,
        middlename: middlename.value,
        email: email.value,
        phone: phone.value,
        department: department.value,
        level: level.value,
        regNo: regNo.value,
        stateOrigin: stateOrigin.value,
        lgaOrigin: lgaOrigin.value,
        address: address.value,
        nokSurname: nokSurname.value,
        nokFirstname: nokFirstname.value,
        nokPhone: nokPhone.value,
        nokRelation: nokRelation.value
      };

      previewContent.innerHTML = Object.entries(updated)
        .map(([key, val]) => `<p><strong>${key.replace(/([A-Z])/g, ' $1')}:</strong> ${val || '—'}</p>`)
        .join('');

      previewModal.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => previewModal.style.display = 'none');
    confirmBtn.addEventListener('click', () => {
      previewModal.style.display = 'none';
      spinnerOverlay.style.display = 'flex';
      setTimeout(() => {
        const updated = {
          surname: surname.value,
          firstname: firstname.value,
          middlename: middlename.value,
          email: email.value,
          phone: phone.value,
          department: department.value,
          level: level.value,
          regNo: regNo.value,
          stateOrigin: stateOrigin.value,
          lgaOrigin: lgaOrigin.value,
          address: address.value,
          nokSurname: nokSurname.value,
          nokFirstname: nokFirstname.value,
          nokPhone: nokPhone.value,
          nokRelation: nokRelation.value
        };
        localStorage.setItem('studentData', JSON.stringify(updated));
        spinnerOverlay.style.display = 'none';
        alert('Profile updated successfully!');
        window.location.href = 'dashboard.html';
      }, 2000);
    });

      if (student.passport) {
        passportImg.src = student.passport;
      } else {
        passportImg.src = "default-avatar.png"; // fallback
      }
    }
  </script>
</body>
</html>
