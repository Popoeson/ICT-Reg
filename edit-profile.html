<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f8fc;
      color: #222;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    #studentRegNo {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    .passport-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .passport-section img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #007bff;
      background: #f1f6ff;
      cursor: pointer;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    fieldset {
      border: 1px solid #d8e3f5;
      border-radius: 8px;
      padding: 1.2rem;
      background: #fdfefe;
    }

    legend {
      color: #007bff;
      font-weight: 600;
      padding: 0 0.6rem;
    }

    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid #cfd9ea;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      background: #fff;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }

    .btns {
      text-align: right;
      margin-top: 1.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.25s ease;
    }

    button:hover {
      background: #0062d1;
    }

    /* Modal & Spinner */
    #previewModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal-content h3 {
      color: #007bff;
      margin-bottom: 1rem;
    }

    .modal-actions {
      text-align: right;
      margin-top: 1.5rem;
    }

    .modal-actions button {
      margin-left: 0.5rem;
    }

    #spinnerOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 20;
      font-size: 1.2rem;
      color: #007bff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      main {
        margin: 1.5rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Edit Profile</h1>
    <p id="studentRegNo">Reg No: —</p>
  </header>

  <main>
    <section class="passport-section">
      <label for="passportInput">
        <img id="passportImg" src="placeholder-passport.png" alt="Student Passport" />
      </label>
      <input type="file" id="passportInput" accept="image/*" style="display:none" />
    </section>

    <form id="editForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <div>
            <label>Surname</label>
            <input type="text" id="surname" required>
          </div>
          <div>
            <label>First Name</label>
            <input type="text" id="firstname" required>
          </div>
          <div>
            <label>Middle Name</label>
            <input type="text" id="middlename">
          </div>
           <div>
            <label>D.O.B.</label>
            <input type="text" id="dob">
          </div>
          <div>
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label>Department</label>
            <select id="department" required>
              <option value="">Select Department</option>
              <option>Computer Science</option>
              <option>Computer Engineering</option>
              <option>Science Lab Tech</option>
              <option>Business Admin</option>
              <option>Estate Management</option>
              <option>Accountancy</option>
              <option>Mass Communication</option>
              <option>Electrical Engineering</option>
            </select>
          </div>

          <div>
  <label>Matric No</label>
  <input type="text" id="matricNo" placeholder="Enter your Matric Number">
</div>

          <div>
            <label>Reg No</label>
            <input type="text" id="regNo" readonly>
          </div>
          <div>
            <label>Level</label>
            <select id="level">
              <option>ND1</option>
              <option>ND2</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address & Origin</legend>
        <div class="form-group">
          <div>
            <label>State of Origin</label>
            <input type="text" id="stateOrigin">
          </div>
          <div>
            <label>LGA of Origin</label>
            <input type="text" id="lgaOrigin">
          </div>
          <div>
            <label>Home Address</label>
            <input type="text" id="address">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Next of Kin</legend>
        <div class="form-group">
          <div>
            <label>Surname</label>
            <input type="text" id="nokSurname">
          </div>
          <div>
            <label>First Name</label>
            <input type="text" id="nokFirstname">
          </div>
          <div>
            <label>Phone</label>
            <input type="text" id="nokPhone">
          </div>
          <div>
            <label>Relationship</label>
            <input type="text" id="nokRelation">
          </div>
        </div>
      </fieldset>

      <div class="btns">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </main>

  <!-- ✅ Preview Modal -->
  <div id="previewModal">
    <div class="modal-content">
      <h3>Confirm Your Details</h3>
      <div id="previewContent"></div>
      <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- ✅ Spinner -->
  <div id="spinnerOverlay">Saving...</div>

  
 <script>
const backendURL = "https://ict-reg.onrender.com";
const studentId = localStorage.getItem("studentId");

if (!studentId) {
  alert("Session expired. Please log in again.");
  window.location.href = "login.html";
}

// DOM references
const form = document.getElementById("editForm");
const passportInput = document.getElementById("passportInput");
const passportImg = document.getElementById("passportImg");
const spinnerOverlay = document.getElementById("spinnerOverlay");
const previewModal = document.getElementById("previewModal");
const previewContent = document.getElementById("previewContent");
const cancelBtn = document.getElementById("cancelBtn");
const confirmBtn = document.getElementById("confirmBtn");
const departmentSelect = document.getElementById("department");
const regNoInput = document.getElementById("regNo");
const studentRegNo = document.getElementById("studentRegNo");

// ✅ Prefill form
async function prefillForm() {
  spinnerOverlay.style.display = "flex";
  let studentData = JSON.parse(localStorage.getItem("studentData")) || {};

  try {
    if (!studentData._id || !studentData.surname || !studentData.email) {
      const res = await fetch(`${backendURL}/api/students/${studentId}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Failed to fetch student info");
      studentData = data;
      localStorage.setItem("studentData", JSON.stringify(studentData));
    }

    const fields = [
      "surname", "firstname", "middlename", "dob", "phone", "email",
      "department", "regNo", "level", "stateOrigin", "lgaOrigin",
      "address", "nokSurname", "nokFirstname", "nokPhone", "nokRelation"
    ];

    fields.forEach(f => {
      const el = document.getElementById(f);
      if (el && studentData[f]) el.value = studentData[f];
    });

    passportImg.src = studentData.passport || "placeholder-passport.png";
    studentRegNo.textContent = studentData.regNo ? `Reg No: ${studentData.regNo}` : "Reg No: —";
    if (studentData.department) departmentSelect.value = studentData.department;

  } catch (err) {
    console.error("Prefill Error:", err);
    alert("Could not load your profile. Please log in again.");
    localStorage.clear();
    window.location.href = "login.html";
  } finally {
    spinnerOverlay.style.display = "none";
  }
}

// ✅ Auto-generate Reg No
departmentSelect.addEventListener("change", () => {
  if (!regNoInput.value && departmentSelect.value) {
    const prefix = departmentSelect.value.split(" ").map(w => w[0]).join("").substring(0,3).toUpperCase();
    const random = Math.floor(10000 + Math.random() * 90000);
    const reg = `Reg/${prefix}/${random}`;
    regNoInput.value = reg;
    studentRegNo.textContent = `Reg No: ${reg}`;
  }
});

// ✅ Preview passport
passportInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => passportImg.src = reader.result;
    reader.readAsDataURL(file);
  }
});

// ✅ Show preview modal
form.addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(form);
  let previewHTML = "";
  for (let [key, val] of formData.entries()) {
    if (key !== "passport") previewHTML += `<p><strong>${key}:</strong> ${val || "—"}</p>`;
  }
  previewContent.innerHTML = previewHTML;
  previewModal.style.display = "flex";
});

cancelBtn.addEventListener("click", () => previewModal.style.display = "none");

// ✅ Confirm & save profile
confirmBtn.addEventListener("click", async () => {
  previewModal.style.display = "none";
  spinnerOverlay.style.display = "flex";

  try {
    // Always include all form fields — even empty ones
    const fields = [
  "surname", "firstname", "middlename", "phone", "email",
  "department", "regNo", "matricNo", "level", "stateOrigin", "lgaOrigin",
  "address", "nokSurname", "nokFirstname", "nokPhone", "nokRelation"
];

    const formData = new FormData();
    fields.forEach(f => {
      const el = document.getElementById(f);
      formData.append(f, el ? el.value.trim() : "");
    });

    formData.append("studentId", studentId);
    if (passportInput.files[0]) formData.append("passport", passportInput.files[0]);

    const res = await fetch(`${backendURL}/api/profile/update`, {
      method: "POST",
      body: formData
    });

    const result = await res.json();
    spinnerOverlay.style.display = "none";

    if (res.ok && result.success) {
      alert("Profile updated successfully!");
      localStorage.setItem("studentData", JSON.stringify(result.data));
      window.location.href = "dashboard.html";
    } else {
      alert(result.message || "Failed to update profile");
    }
  } catch (err) {
    spinnerOverlay.style.display = "none";
    console.error("Update Error:", err);
    alert("Server error. Please try again.");
  }
});

// ✅ Initialize
prefillForm();
</script>
</body>
</html>
