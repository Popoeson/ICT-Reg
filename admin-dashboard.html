<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | ICT Registration Portal</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .welcome {
      font-size: 1rem;
      margin-right: 10px;
    }

    .admin-passport {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .admin-passport:hover {
      transform: scale(1.1);
    }

    .admin-role {
      font-size: 0.85rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .logout-btn {
      background-color: white;
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      margin-left: 10px;
    }

    .logout-btn:hover {
      background-color: #e9ecef;
    }

    main {
      padding: 30px 20px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .card p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 5px 0;
      color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background-color: white;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .admin-info {
        margin-top: 10px;
      }

      header h1 {
        font-size: 1.2rem;
      }

      .welcome {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="admin-info">
      <img src="" alt="Admin Passport" class="admin-passport" id="adminPassport">
      <span class="welcome"></span>
      <span class="admin-role" id="adminRole"></span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <div class="stats-container">
      <!-- Clickable Total Students Card -->
      <div class="card" id="total-students-card">
        <div class="icon">ðŸ‘¥</div>
        <h3>Total Students</h3>
        <p id="students-count">0</p>
      </div>

      <!-- Clickable Total Courses Card -->
      <div class="card" id="total-courses-card">
        <div class="icon">ðŸ“˜</div>
        <h3>Total Courses</h3>
        <p id="courses-count">0</p>
      </div>

      <!-- Clickable Total Results Card -->
      <div class="card" id="total-results-card">
        <div class="icon">ðŸ“Š</div>
        <h3>Total Results</h3>
        <p id="results-count">0</p>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 ICT Registration Portal â€“ All Rights Reserved.
  </footer>

  <script>
    const backendBaseUrl = "https://ict-reg.onrender.com";
    const adminName = localStorage.getItem("adminName");
    const adminRole = localStorage.getItem("adminRole");
    const adminPassport = localStorage.getItem("adminPassport");

    // Redirect if not logged in
    if (!adminName || !adminRole) {
      window.location.href = "login.html";
    } else {
      document.querySelector(".welcome").textContent = `Welcome, ${adminName}`;
      document.getElementById("adminRole").textContent = adminRole;
      document.getElementById("adminPassport").src = adminPassport || "https://via.placeholder.com/40";
    }

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", () => {
      localStorage.removeItem("adminName");
      localStorage.removeItem("adminRole");
      localStorage.removeItem("adminPassport");
      window.location.href = "login.html";
    });

    // Make cards clickable
    document.getElementById("total-students-card").addEventListener("click", () => {
      window.location.href = "students-list.html";
    });

    document.getElementById("total-courses-card").addEventListener("click", () => {
      window.location.href = "courses.html";
    });

    document.getElementById("total-results-card").addEventListener("click", () => {
      window.location.href = "results-list.html";
    });

    // Fetch and display stats
    async function fetchStats() {
  try {
    // Fetch all students (we only need the total count)
    const studentsRes = await fetch(`${backendBaseUrl}/api/students?limit=10000`);
    const studentsData = await studentsRes.json();
    const totalStudents = studentsData.success ? studentsData.total : 0;

    // Fetch courses
    const coursesRes = await fetch(`${backendBaseUrl}/api/courses`);
    const coursesData = await coursesRes.json();
    const totalCourses = coursesData.success ? coursesData.data.length : 0;

    // Fetch results if endpoint exists
    let totalResults = 0;
    try {
      const resultsRes = await fetch(`${backendBaseUrl}/api/results`);
      const resultsData = await resultsRes.json();
      totalResults = resultsData.success ? resultsData.data.length : 0;
    } catch {
      totalResults = 0;
    }

    // Update counts in DOM
    document.getElementById("students-count").textContent = totalStudents;
    document.getElementById("courses-count").textContent = totalCourses;
    document.getElementById("results-count").textContent = totalResults;

  } catch (err) {
    console.error("Error fetching stats:", err);
  }
}
    fetchStats();
  </script>
</body>
</html>
