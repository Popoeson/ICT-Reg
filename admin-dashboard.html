<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | ICT Registration Portal</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .welcome {
      font-size: 1rem;
    }

    .logout-btn {
      background-color: white;
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      margin-left: 10px;
    }

    .logout-btn:hover {
      background-color: #e9ecef;
    }

    main {
      padding: 30px 20px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .card p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 5px 0;
      color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background-color: white;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      .welcome {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div>
      <span class="welcome"></span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <div class="stats-container">
      <div class="card">
        <div class="icon">ðŸ‘¥</div>
        <h3>Total Students</h3>
        <p id="students-count">0</p>
      </div>

      <div class="card">
        <div class="icon">ðŸ“˜</div>
        <h3>Total Courses</h3>
        <p id="courses-count">0</p>
      </div>

      <div class="card">
        <div class="icon">ðŸ“Š</div>
        <h3>Total Results</h3>
        <p id="results-count">0</p>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 ICT Registration Portal â€“ All Rights Reserved.
  </footer>

  <script>
    const backendBaseUrl = "https://ict-reg.onrender.com";
    const adminName = localStorage.getItem("adminName");

    // Redirect if not logged in
    if (!adminName) {
      window.location.href = "login.html";
    } else {
      document.querySelector(".welcome").textContent = `Welcome, ${adminName}`;
    }

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", () => {
      localStorage.removeItem("adminName");
      window.location.href = "login.html";
    });

    // Fetch and display counts
    async function fetchStats() {
      try {
        const [studentsRes, coursesRes, resultsRes] = await Promise.all([
          fetch(`${backendBaseUrl}/api/students/all`),
          fetch(`${backendBaseUrl}/api/courses`),
          fetch(`${backendBaseUrl}/api/results`)
        ]);

        const students = await studentsRes.json();
        const courses = await coursesRes.json();
        const results = await resultsRes.json();

        document.getElementById("students-count").textContent = students.length || 0;
        document.getElementById("courses-count").textContent = courses.length || 0;
        document.getElementById("results-count").textContent = results.length || 0;
      } catch (err) {
        console.error("Error fetching stats:", err);
      }
    }

    fetchStats();
  </script>
</body>
</html>
