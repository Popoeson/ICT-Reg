<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | ICT Registration Portal</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .welcome {
      font-size: 1rem;
      margin-right: 10px;
    }

    .admin-passport {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .admin-passport:hover {
      transform: scale(1.1);
    }

    .admin-role {
      font-size: 0.85rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .logout-btn {
      background-color: white;
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      margin-left: 10px;
    }

    .logout-btn:hover {
      background-color: #e9ecef;
    }

    main {
      padding: 30px 20px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .card p {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 5px 0;
      color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background-color: white;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .admin-info {
        margin-top: 10px;
      }

      header h1 {
        font-size: 1.2rem;
      }

      .welcome {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="admin-info">
      <img src="" alt="Admin Passport" class="admin-passport" id="adminPassport">
      <span class="welcome"></span>
      <span class="admin-role" id="adminRole"></span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <div class="stats-container">
      <div class="card" id="total-students-card">
        <div class="icon">üë•</div>
        <h3>Total Students</h3>
        <p id="students-count">0</p>
      </div>

      <div class="card" id="total-courses-card">
        <div class="icon">üìò</div>
        <h3>Total Courses</h3>
        <p id="courses-count">0</p>
      </div>

      <div class="card" id="total-results-card">
        <div class="icon">üìä</div>
        <h3>Total Results</h3>
        <p id="results-count">0</p>
      </div>
 
      <div class="card" id="olevel-result-card">
        <div class="icon">‚¨ÜÔ∏è</div>
        <h3>Upload O'level Results</h3>
        
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 ICT Registration Portal ‚Äì All Rights Reserved.
  </footer>

  <script>
  const backendBaseUrl = "https://ict-reg.onrender.com";
  const adminName = localStorage.getItem("adminName");
  const adminRole = localStorage.getItem("adminRole");
  const adminPassport = localStorage.getItem("adminPassport");
  const adminDepartment = localStorage.getItem("adminDepartment");

  // Redirect if not logged in
  if (!adminName || !adminRole) {
    window.location.href = "login.html";
  } else {
    document.querySelector(".welcome").textContent = `Welcome, ${adminName}`;

    // Display role with department (for ordinary admins)
    if (adminRole.toLowerCase() === "admin" && adminDepartment) {
      document.getElementById("adminRole").textContent = `${adminRole} ‚Äì ${adminDepartment}`;
    } else {
      document.getElementById("adminRole").textContent = adminRole;
    }

    document.getElementById("adminPassport").src =
      adminPassport || "https://via.placeholder.com/40";
  }

  // Logout logic
  document.querySelector(".logout-btn").addEventListener("click", () => {
    localStorage.removeItem("adminName");
    localStorage.removeItem("adminRole");
    localStorage.removeItem("adminPassport");
    localStorage.removeItem("adminDepartment");
    window.location.href = "login.html";
  });

  // Navigation
  document.getElementById("total-students-card").addEventListener("click", () => {
    window.location.href = "students-list.html";
  });
  document.getElementById("total-courses-card").addEventListener("click", () => {
    window.location.href = "courses.html";
  });
  document.getElementById("total-results-card").addEventListener("click", () => {
    window.location.href = "result-index.html";
  });

document.getElementById("olevel-result-card").addEventListener("click", () => {
    window.location.href = "olevel-upload.html";
  });
  // Fetch statistics (with department filtering)
  async function fetchStats() {
    try {
      const isSuperAdmin = adminRole.toLowerCase().includes("super");

      // Fetch students
      const studentsRes = await fetch(`${backendBaseUrl}/api/students?limit=10000`);
      const studentsData = await studentsRes.json();
      let studentsList = studentsData.success ? studentsData.data || [] : [];

      // Filter by department if not superadmin
      if (!isSuperAdmin && adminDepartment) {
        studentsList = studentsList.filter(
          (s) =>
            s.department?.toLowerCase().trim() ===
            adminDepartment.toLowerCase().trim()
        );
      }

      const totalStudents = studentsList.length;

      // Fetch courses
      const coursesRes = await fetch(`${backendBaseUrl}/api/courses`);
      const coursesData = await coursesRes.json();
      let coursesList = coursesData.success ? coursesData.data || [] : [];

      if (!isSuperAdmin && adminDepartment) {
        coursesList = coursesList.filter(
          (c) =>
            c.department?.toLowerCase().trim() ===
            adminDepartment.toLowerCase().trim()
        );
      }

      const totalCourses = coursesList.length;

      // Fetch results
      const resultsRes = await fetch(`${backendBaseUrl}/api/results`);
      const resultsData = await resultsRes.json();
      let resultsList = resultsData.success ? resultsData.data || [] : [];

      if (!isSuperAdmin && adminDepartment) {
        resultsList = resultsList.filter(
          (r) =>
            r.department?.toLowerCase().trim() ===
            adminDepartment.toLowerCase().trim()
        );
      }

      const totalResults = resultsList.length;

      // Update UI
      document.getElementById("students-count").textContent = totalStudents;
      document.getElementById("courses-count").textContent = totalCourses;
      document.getElementById("results-count").textContent = totalResults;
    } catch (err) {
      console.error("Error fetching stats:", err);
    }
  }

  fetchStats();
</script>
</body>
</html>
