<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: filter 0.3s ease;
    }

    body.blur {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    h2 {
      color: #1e73be;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="file"] {
      padding: 10px 12px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
      width: 100%;
    }

    input:focus {
      border-color: #1e73be;
    }

    button {
      background: #1e73be;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s;
    }

    button:hover {
      background: #165f9a;
    }

    .preview {
      text-align: center;
      margin-top: 10px;
    }

    .preview img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1e73be;
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper i {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: #666;
      font-size: 18px;
    }

    /* Spinner overlay */
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1e73be;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Student Registration</h2>

    <form id="registerForm">
      <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" required />
      </div>

      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required />
      </div>

      <div>
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <i class="ri-eye-off-line" id="togglePassword"></i>
        </div>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div>
        <label for="passport">Passport Photo</label>
        <input type="file" id="passport" accept="image/*" required />
      </div>

      <div class="preview" id="preview"></div>

      <button type="submit">Register</button>
    </form>

    <p class="note">Provide your correct information.</p>
  </div>

  <script>
const form = document.getElementById("registerForm");
const passportInput = document.getElementById("passport");
const previewDiv = document.getElementById("preview");
const spinnerOverlay = document.getElementById("spinnerOverlay");
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");

// ðŸ”¹ Preview passport
passportInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      previewDiv.innerHTML = `<img src="${reader.result}" alt="Preview" />`;
    };
    reader.readAsDataURL(file);
  }
});

// ðŸ”¹ Toggle password visibility
togglePassword.addEventListener("click", () => {
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
  togglePassword.className = type === "password" ? "ri-eye-off-line" : "ri-eye-line";
});

// ðŸ”¹ Submit form
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  const formData = new FormData();
  formData.append("surname", document.getElementById("surname").value.trim());
  formData.append("firstname", document.getElementById("firstname").value.trim());
  formData.append("middlename", document.getElementById("middlename").value.trim());
  formData.append("phone", document.getElementById("phone").value.trim());
  formData.append("email", document.getElementById("email").value.trim());
  formData.append("password", password);
  formData.append("confirmPassword", confirmPassword);
  formData.append("passport", passportInput.files[0]);

  try {
    document.body.classList.add("blur");
    spinnerOverlay.classList.add("active");

    const res = await fetch("https://ict-reg.onrender.com/api/students/register", {
      method: "POST",
      body: formData,
    });

    const result = await res.json();

    document.body.classList.remove("blur");
    spinnerOverlay.classList.remove("active");

    if (res.ok) {
      const student = result.student || result.data || null;
      if (student) {
        // ðŸ”¹ Store essential info in localStorage
        localStorage.setItem("studentId", student._id || "");
        localStorage.setItem("studentEmail", student.email || "");
        localStorage.setItem("studentFirstname", student.firstname || "");
        localStorage.setItem("studentSurname", student.surname || "");
        localStorage.setItem("studentPassport", student.passport || "");
      }

      alert("Registration successful!");
      form.reset();
      previewDiv.innerHTML = "";
      window.location.href = "dashboard.html";
    } else {
      alert(result.message || "Registration failed.");
    }
  } catch (err) {
    document.body.classList.remove("blur");
    spinnerOverlay.classList.remove("active");
    alert("Error submitting registration form.");
  }
});
  </script>
</body>
</html>
