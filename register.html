<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
      transition: filter 0.3s ease;
    }

    body.blur {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      width: 95%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.18);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #0056b3;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #222;
    }

    input {
      width: 100%;
      padding: 11px;
      border: 1.4px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 10px;
      background: #007bff;
      border: none;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper i {
      position: absolute;
      right: 12px;
      font-size: 18px;
      color: #555;
      cursor: pointer;
    }

    .preview {
      text-align: center;
      margin-top: 5px;
    }

    .preview img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #0056b3;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .note {
      text-align: center;
      color: #555;
      margin-top: 10px;
      font-size: 13px;
    }

    /* Spinner */
    .spinner-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      z-index: 1000;
      transition: 0.3s;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      width: 55px;
      height: 55px;
      border: 5px solid #eee;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Create Student Account</h2>

    <form id="registerForm">
      <div>
        <label>Surname</label>
        <input type="text" id="surname" required>
      </div>

      <div>
        <label>First Name</label>
        <input type="text" id="firstname" required>
      </div>

      <div>
        <label>Middle Name</label>
        <input type="text" id="middlename">
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required>
          <i class="ri-eye-off-line" id="togglePassword"></i>
        </div>
      </div>

      <div>
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <div>
        <label>Passport Photo</label>
        <input type="file" id="passport" accept="image/*" required>
      </div>

      <div class="preview" id="preview"></div>

      <button type="submit">Register</button>
    </form>

    <p class="login-link">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>

    <p class="note">Provide your correct information.</p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const passportInput = document.getElementById("passport");
    const previewDiv = document.getElementById("preview");
    const spinnerOverlay = document.getElementById("spinnerOverlay");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    // Preview passport
    passportInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewDiv.innerHTML = `<img src="${reader.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.className = type === "password"
        ? "ri-eye-off-line"
        : "ri-eye-line";
    });

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const formData = new FormData();
      formData.append("surname", document.getElementById("surname").value.trim());
      formData.append("firstname", document.getElementById("firstname").value.trim());
      formData.append("middlename", document.getElementById("middlename").value.trim());
      formData.append("phone", document.getElementById("phone").value.trim());
      formData.append("email", document.getElementById("email").value.trim());
      formData.append("password", password);
      formData.append("confirmPassword", confirmPassword);
      formData.append("passport", passportInput.files[0]);

      try {
        spinnerOverlay.classList.add("active");

        const res = await fetch("https://ict-reg.onrender.com/api/students/register", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        spinnerOverlay.classList.remove("active");

        if (res.ok) {
          alert("Registration successful!");
          window.location.href = "dashboard.html";
        } else {
          alert(result.message || "Registration failed.");
        }
      } catch (err) {
        spinnerOverlay.classList.remove("active");
        alert("Error submitting registration form.");
      }
    });
  </script>
</body>
</html>
