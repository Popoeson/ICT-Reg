<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: filter 0.3s ease;
    }

    body.blur {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    h2 {
      color: #1e73be;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      padding: 10px 12px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #1e73be;
    }

    button {
      background: #1e73be;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s;
    }

    button:hover {
      background: #165f9a;
    }

    .preview {
      text-align: center;
      margin-top: 10px;
    }

    .preview img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1e73be;
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    /* ðŸ”¹ Spinner overlay */
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .spinner-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1e73be;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Student Registration</h2>

    <form id="registerForm">
      <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" required />
      </div>

      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required />
      </div>

      <div>
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="passport">Passport Photo</label>
        <input type="file" id="passport" accept="image/*" required />
      </div>

      <div class="preview" id="preview"></div>

      <button type="submit">Register</button>
    </form>

    <p class="note">Provide your correct information.</p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const passportInput = document.getElementById("passport");
    const previewDiv = document.getElementById("preview");
    const spinnerOverlay = document.getElementById("spinnerOverlay");

    // ðŸ”¹ Preview passport
    passportInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewDiv.innerHTML = `<img src="${reader.result}" alt="Preview" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    // ðŸ”¹ Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("surname", document.getElementById("surname").value);
      formData.append("firstname", document.getElementById("firstname").value);
      formData.append("middlename", document.getElementById("middlename").value);
      formData.append("phone", document.getElementById("phone").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("passport", passportInput.files[0]);

      try {
        // ðŸ”¹ Show loading spinner
        document.body.classList.add("blur");
        spinnerOverlay.classList.add("active");

        const res = await fetch("https://ict-reg.onrender.com/api/students/register", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        
        // ðŸ”¹ Hide spinner
document.body.classList.remove("blur");
spinnerOverlay.classList.remove("active");

if (res.ok) {
  // âœ… Save student info to localStorage for profile.html
  if (result.student || result.data) {
    const student = result.student || result.data;
    localStorage.setItem("studentId", student._id || "");
    localStorage.setItem("studentRegNo", student.regNo || "");
    localStorage.setItem("studentEmail", student.email || "");
  }

  alert("Registration successful!");
  form.reset();
  previewDiv.innerHTML = "";

  // âœ… Redirect to profile page
  window.location.href = "profile.html";
} else {
  alert(result.message || "Registration failed.");
    }
  </script>
</body>
</html>
