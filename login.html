<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 400px;
      padding: 30px 25px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      background: #ffe5e5;
      color: #c00;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    #spinnerOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Portal</h2>
    <div id="errorBox" class="error"></div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit" id="loginBtn">Login</button>
    </form>
  </div>

  <div id="spinnerOverlay"><div class="spinner"></div></div>

  <script>
    const backendURL = "https://ict-reg.onrender.com";
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const spinnerOverlay = document.getElementById("spinnerOverlay");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      spinnerOverlay.style.display = "flex";
      loginBtn.disabled = true;
      errorBox.style.display = "none";

      try {
        const res = await fetch(`${backendURL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await res.json();

        if (!res.ok) {
          errorBox.style.display = "block";
          errorBox.textContent = result.message || "Login failed";
          return;
        }

        const { role, user } = result;

        // ðŸ”¹ Store user info in localStorage
        localStorage.setItem("userData", JSON.stringify(user));
        localStorage.setItem("userRole", role);

        // ðŸ”¹ Redirect based on role
        if (role === "student") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "admin-dashboard.html";
        }

      } catch (error) {
        errorBox.style.display = "block";
        errorBox.textContent = "Unable to connect to server";
        console.error(error);
      } finally {
        spinnerOverlay.style.display = "none";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
