<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 400px;
      padding: 30px 25px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .message a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .error {
      background: #ffe5e5;
      color: #c00;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <div id="errorBox" class="error"></div>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <div class="message">
      Don’t have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    const backendURL = "https://ict-reg.onrender.com"; // ⚙️ replace if needed
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${backendURL}/api/students/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.style.display = "block";
          errorBox.textContent = data.message || "Login failed";
          return;
        }

        // ✅ Save student info (without password) to localStorage
        localStorage.setItem("studentData", JSON.stringify(data.student));

        // ✅ Redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        errorBox.style.display = "block";
        errorBox.textContent = "Unable to connect to server";
      }
    });
  </script>
</body>
</html>
