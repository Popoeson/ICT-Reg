<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Uploaded Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0056b3;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: white;
      color: #0056b3;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #e7efff;
    }

    main {
      max-width: 950px;
      margin: 25px auto;
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      color: #0056b3;
      margin-bottom: 15px;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 5px;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .thumbnail {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #f9fbff;
      transition: 0.3s;
    }

    .thumbnail:hover {
      background: #eef4ff;
      transform: scale(1.02);
    }

    .thumbnail img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .thumbnail p {
      font-size: 13px;
      margin-top: 8px;
      font-weight: 500;
      color: #444;
    }

    /* Read-only JAMB and O'Level styles */
    .readonly-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f7f9ff;
      color: #333;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #0056b3;
      color: white;
    }

    /* Overlay for image preview */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }

    .no-file {
      text-align: center;
      color: #777;
      font-style: italic;
      border: 1px dashed #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Uploaded Documents</h1>
    <button onclick="window.location.href='edit-document.html'">Upload Documents</button>
  </header>

  <main id="uploadsContainer">
    <p>Loading documents...</p>
  </main>

  <!-- Overlay for image preview -->
  <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Preview">
  </div>

  <script>
  const studentId = localStorage.getItem("studentId");
  const baseURL = "https://ict-reg.onrender.com";

  async function fetchDocuments() {
    try {
      const res = await fetch(`${baseURL}/api/documents/${studentId}`);
      const data = await res.json();

      const main = document.getElementById("uploadsContainer");
      main.innerHTML = "";

      // ✅ Fix: use data.data instead of data.document
      if (!data.success || !data.data) {
        main.innerHTML = "<p style='text-align:center;'>No documents found.</p>";
        return;
      }

      const doc = data.data;

      const oLevelTable = `
        <section>
          <h2 class="section-title">O'Level Result Input</h2>
          ${doc.oLevelInputs?.length ? `
            <table>
              <thead>
                <tr>
                  <th>Exam Year</th>
                  <th>Exam Type</th>
                  <th>Exam Number</th>
                  <th>Subject</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                ${doc.oLevelInputs.map(r => `
                  <tr>
                    <td>${r.examYear}</td>
                    <td>${r.examType}</td>
                    <td>${r.examNumber}</td>
                    <td>${r.subject}</td>
                    <td>${r.grade}</td>
                  </tr>`).join('')}
              </tbody>
            </table>
          ` : `<div class="no-file">No O'Level record found</div>`}
        </section>`;

      const jambInfo = `
        <section>
          <h2 class="section-title">JAMB Details</h2>
          <label>JAMB Reg No</label>
          <input class="readonly-input" value="${doc.jambInput?.regNo || 'N/A'}" readonly>
          <label>JAMB Score</label>
          <input class="readonly-input" value="${doc.jambInput?.score || 'N/A'}" readonly>
        </section>`;

      const createThumbnail = (url, label) => {
        return url && url !== "N/A"
          ? `<div class="thumbnail"><img src="${url}" onclick="openOverlay('${url}')"><p>${label}</p></div>`
          : `<div class="no-file">${label}<br>File not yet uploaded</div>`;
      };

      const files = doc.files || {};

      const sections = `
        ${oLevelTable}
        ${jambInfo}

        <section>
          <h2 class="section-title">JAMB Documents</h2>
          <div class="thumbnail-grid">
            ${createThumbnail(files.jambUpload, "JAMB Result Upload")}
            ${createThumbnail(files.jambAdmission, "JAMB Admission Letter")}
          </div>
        </section>

        <section>
          <h2 class="section-title">School Forms</h2>
          <div class="thumbnail-grid">
            ${createThumbnail(files.applicationForm, "Application Form")}
            ${createThumbnail(files.acceptanceForm, "Acceptance Form")}
            ${createThumbnail(files.guarantorForm, "Guarantor’s Form")}
            ${createThumbnail(files.codeOfConduct, "Code of Conduct")}
          </div>
        </section>

        <section>
          <h2 class="section-title">Course & Receipts</h2>
          <div class="thumbnail-grid">
            ${createThumbnail(files.nd1First, "ND1 - First Semester Course Form")}
            ${createThumbnail(files.nd1Second, "ND1 - Second Semester Course Form")}
            ${createThumbnail(files.nd2First, "ND2 - First Semester Course Form")}
            ${createThumbnail(files.nd2Second, "ND2 - Second Semester Course Form")}
            ${createThumbnail(files.ict1, "ICT Receipt 1")}
            ${createThumbnail(files.ict2, "ICT Receipt 2")}
            ${createThumbnail(files.ict3, "ICT Receipt 3")}
            ${createThumbnail(files.ict4, "ICT Receipt 4")}
            ${createThumbnail(files.fee1, "School Fees Receipt 1")}
            ${createThumbnail(files.fee2, "School Fees Receipt 2")}
            ${createThumbnail(files.fee3, "School Fees Receipt 3")}
            ${createThumbnail(files.fee4, "School Fees Receipt 4")}
          </div>
        </section>

        <section>
          <h2 class="section-title">Other Documents</h2>
          <div class="thumbnail-grid">
            ${createThumbnail(files.acceptanceFee, "Acceptance Fee")}
            ${createThumbnail(files.stateOfOrigin, "State of Origin")}
            ${createThumbnail(files.nin, "NIN Upload")}
            ${createThumbnail(files.deptFee, "Departmental Fee Receipt")}
          </div>
        </section>
      `;

      main.innerHTML = sections;
    } catch (err) {
      console.error(err);
      document.getElementById("uploadsContainer").innerHTML =
        "<p style='color:red; text-align:center;'>Error loading documents.</p>";
    }
  }

  function openOverlay(src) {
    const overlay = document.getElementById("imageOverlay");
    const overlayImg = document.getElementById("overlayImg");
    overlayImg.src = src;
    overlay.style.display = "flex";
  }

  function closeOverlay() {
    document.getElementById("imageOverlay").style.display = "none";
  }

  fetchDocuments();
</script>
</body>
</html>
