<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Uploaded Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0056b3;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: white;
      color: #0056b3;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #e7efff;
    }

    main {
      max-width: 950px;
      margin: 25px auto;
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      color: #0056b3;
      margin-bottom: 15px;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 5px;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .thumbnail {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #f9fbff;
      transition: 0.3s;
    }

    .thumbnail:hover {
      background: #eef4ff;
      transform: scale(1.02);
    }

    .thumbnail img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .thumbnail p {
      font-size: 13px;
      margin-top: 8px;
      font-weight: 500;
      color: #444;
    }

    .readonly-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f7f9ff;
      color: #333;
      margin-bottom: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }

    .no-file {
      text-align: center;
      color: #777;
      font-style: italic;
      border: 1px dashed #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Uploaded Documents</h1>
    <button onclick="window.location.href='edit-document.html'">Upload Documents</button>
  </header>

  <main id="uploadsContainer">
    <p>Loading documents...</p>
  </main>

  <!-- Overlay for image preview -->
  <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Preview">
  </div>

 
 <script>
const studentId = localStorage.getItem("studentId");
const baseURL = "https://ict-reg.onrender.com";

async function fetchDocuments() {
  try {
    // üîπ Fetch all documents for the student
    const res = await fetch(`${baseURL}/api/documents/${studentId}`);
    if (!res.ok) throw new Error(`Failed to fetch documents. Status: ${res.status}`);
    const data = await res.json();

    const main = document.getElementById("uploadsContainer");
    main.innerHTML = "";

    if (!data.success || !Array.isArray(data.data) || data.data.length === 0) {
      main.innerHTML = "<p style='text-align:center;'>No documents found.</p>";
      return;
    }

    // üîπ Merge all files & O'Level images across all documents
    let allFiles = {};
    let uploadedOlevels = [];

    data.data.forEach(doc => {
      // Merge all files
      if (doc.files) {
        allFiles = {...allFiles, ...doc.files};
      }
      // Collect oLevelData fileUrls
      if (Array.isArray(doc.olevelData)) {
        uploadedOlevels.push(...doc.olevelData
          .map(r => r.fileUrl)
          .filter(url => url && url !== "N/A")
        );
      }
      // Include oLevelUploads array if present
      if (Array.isArray(doc.files?.oLevelUploads)) {
        uploadedOlevels.push(...doc.files.oLevelUploads.filter(url => url && url !== "N/A"));
      }
    });

    // Remove duplicates
    uploadedOlevels = [...new Set(uploadedOlevels)];

    // üî∏ Helper: Create thumbnail
    const createThumbnail = (url, label) => {
      if (!url || url === "N/A") {
        return `<div class="no-file">${label}<br><small>File not yet uploaded</small></div>`;
      }
      const encodedUrl = url.replace(/'/g, "\\'");
      return `<div class="thumbnail"><img src="${url}" onclick="openOverlay('${encodedUrl}')"><p>${label}</p></div>`;
    };

    // Matric number (take first document's matricNumber)
    const matricNumber = (data.data[0].matricNumber || "").toUpperCase();

    // üéì Matric number section
    const matricNumberSection = `
      <div style="text-align:center; margin-bottom:15px;">
        <h2 style="font-size:1.2em; color:#333;">Matric Number:</h2>
        <p style="font-weight:bold; font-size:1.1em;">${matricNumber || "N/A"}</p>
        <hr style="margin-top:10px; border:1px solid #ccc;">
      </div>
    `;

    // üßæ O'Level section
    const oLevelSection = `
      <section>
        <h2 class="section-title">O'Level Result Images</h2>
        <div class="thumbnail-grid">
          ${
            uploadedOlevels.length
              ? uploadedOlevels.map((url, i) => createThumbnail(url, `O'Level Result ${i + 1}`)).join("")
              : `<div class="no-file">No O'Level result images uploaded</div>`
          }
        </div>
      </section>
    `;

    // üéì JAMB info (merge first valid info)
    const firstJambDoc = data.data.find(d => d.jambInfo);
    const jambInfo = `
      <section>
        <h2 class="section-title">JAMB Details</h2>
        <label>JAMB Reg No</label>
        <input class="readonly-input" value="${firstJambDoc?.jambInfo?.jambRegNo || 'N/A'}" readonly>
        <label>JAMB Score</label>
        <input class="readonly-input" value="${firstJambDoc?.jambInfo?.jambScore || 'N/A'}" readonly>
      </section>
    `;

    // üóÇÔ∏è Helper: merge all other files from all documents
    const mergedFiles = {...allFiles};

    // Sections for other files
    const jambDocsSection = `
      <section>
        <h2 class="section-title">JAMB Documents</h2>
        <div class="thumbnail-grid">
          ${createThumbnail(mergedFiles.jambUpload, "JAMB Result Upload")}
          ${createThumbnail(mergedFiles.jambAdmission, "JAMB Admission Letter")}
        </div>
      </section>
    `;

    const schoolFormsSection = `
      <section>
        <h2 class="section-title">School Forms</h2>
        <div class="thumbnail-grid">
          ${createThumbnail(mergedFiles.applicationForm, "Application Form")}
          ${createThumbnail(mergedFiles.acceptanceForm, "Acceptance Form")}
          ${createThumbnail(mergedFiles.guarantorForm, "Guarantor‚Äôs Form")}
          ${createThumbnail(mergedFiles.codeOfConduct, "Code of Conduct")}
        </div>
      </section>
    `;

    const courseReceiptsSection = `
      <section>
        <h2 class="section-title">Course & Receipts</h2>
        <div class="thumbnail-grid">
          ${createThumbnail(mergedFiles.nd1First, "ND1 - First Semester Course Form")}
          ${createThumbnail(mergedFiles.nd1Second, "ND1 - Second Semester Course Form")}
          ${createThumbnail(mergedFiles.nd2First, "ND2 - First Semester Course Form")}
          ${createThumbnail(mergedFiles.nd2Second, "ND2 - Second Semester Course Form")}
          ${createThumbnail(mergedFiles.ict1, "ICT Receipt 1")}
          ${createThumbnail(mergedFiles.ict2, "ICT Receipt 2")}
          ${createThumbnail(mergedFiles.ict3, "ICT Receipt 3")}
          ${createThumbnail(mergedFiles.ict4, "ICT Receipt 4")}
          ${createThumbnail(mergedFiles.fee1, "School Fees Receipt 1")}
          ${createThumbnail(mergedFiles.fee2, "School Fees Receipt 2")}
          ${createThumbnail(mergedFiles.fee3, "School Fees Receipt 3")}
          ${createThumbnail(mergedFiles.fee4, "School Fees Receipt 4")}
        </div>
      </section>
    `;

    const otherDocsSection = `
      <section>
        <h2 class="section-title">Other Documents</h2>
        <div class="thumbnail-grid">
          ${createThumbnail(mergedFiles.acceptanceFee, "Acceptance Fee")}
          ${createThumbnail(mergedFiles.stateOfOrigin, "State of Origin")}
          ${createThumbnail(mergedFiles.nin, "NIN Upload")}
          ${createThumbnail(mergedFiles.deptFee, "Departmental Fee Receipt")}
        </div>
      </section>
    `;

    // üîπ Render everything
    main.innerHTML = `
      ${matricNumberSection}
      ${oLevelSection}
      ${jambInfo}
      ${jambDocsSection}
      ${schoolFormsSection}
      ${courseReceiptsSection}
      ${otherDocsSection}
    `;

  } catch (err) {
    console.error("Error loading documents:", err);
    document.getElementById("uploadsContainer").innerHTML =
      "<p style='color:red; text-align:center;'>Error loading documents.</p>";
  }
}

// üîç Overlay viewer
function openOverlay(src) {
  const overlay = document.getElementById("imageOverlay");
  const overlayImg = document.getElementById("overlayImg");
  overlayImg.src = src;
  overlay.style.display = "flex";
}
function closeOverlay() {
  document.getElementById("imageOverlay").style.display = "none";
}

fetchDocuments();
</script>
</body>
</html>
