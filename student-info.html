<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Info | ICT Registration Portal</title>
<style>
  :root {
    --primary-color: #007bff;
    --bg-color: #f5f7fa;
    --card-bg: #fff;
    --text-color: #333;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  header {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
  }

  /* Hero section */
  .hero-card {
    display: flex;
    gap: 20px;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .hero-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary-color);
  }

  .hero-details {
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex: 1;
    min-width: 200px;
  }

  .hero-details h2 {
    margin: 0;
    color: var(--primary-color);
    font-size: 1.5rem;
  }

  .hero-details p {
    margin: 2px 0;
    font-size: 1rem;
    color: #555;
  }

  .edit-btn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    align-self: flex-start;
    transition: 0.3s;
  }

  .edit-btn:hover {
    background: #0056b3;
  }

  /* Collapsible cards */
  .collapsible-card {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 15px;
    overflow: hidden;
  }

  .collapsible-header {
    padding: 12px 16px;
    background: var(--primary-color);
    color: white;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .collapsible-body {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, padding 0.4s ease;
    padding: 0 16px;
  }

  .collapsible-body.open {
    padding: 15px 16px;
    max-height: 2000px;
  }

  .student-info-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }

  .student-info-item:last-child {
    border-bottom: none;
  }

  /* Result subsections */
  .result-subcard {
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }

  .result-subheader {
    background: #e6f0ff;
    padding: 10px 12px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .result-subbody {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, padding 0.4s ease;
    padding: 0 12px;
  }

  .result-subbody.open {
    padding: 10px 12px;
    max-height: 1000px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
  }

  table th, table td {
    padding: 8px 6px;
    text-align: left;
    border: 1px solid #ddd;
  }

  table th {
    background: #f0f8ff;
  }

  /* Modal for edit */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    width: 90%;
    max-width: 500px;
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .modal-content input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .modal-content button {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }

  .modal-content button:hover {
    background: #0056b3;
  }

  @media (max-width: 600px) {
    .hero-card {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .hero-details {
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Student Info</h1>
</header>

<div class="container">

  <!-- Hero -->
  <div class="hero-card">
    <img id="student-passport" src="https://via.placeholder.com/120" alt="Student Passport">
    <div class="hero-details">
      <h2 id="student-fullname">Fullname</h2>
      <p id="student-department">Department</p>
      <p id="student-matric">Matric Number</p>
      <p id="student-level">Level</p>
      <button class="edit-btn" id="editStudentBtn">Edit Student Info</button>
    </div>
  </div>

  <!-- Personal Information -->
  <div class="collapsible-card">
    <div class="collapsible-header">Personal Information <span>▾</span></div>
    <div class="collapsible-body" id="personalInfoBody">
      <!-- Filled dynamically -->
    </div>
  </div>

  <!-- Documents -->
  <div class="collapsible-card">
    <div class="collapsible-header">Documents <span>▾</span></div>
    <div class="collapsible-body" id="documentsBody">
      <!-- Filled dynamically -->
    </div>
  </div>

  <!-- Results -->
  <div class="collapsible-card">
    <div class="collapsible-header">Results <span>▾</span></div>
    <div class="collapsible-body" id="resultsBody">
      <!-- Filled dynamically -->
    </div>
  </div>

</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit Student Info</h3>
    <input type="text" id="editFullname" placeholder="Fullname">
    <input type="text" id="editDepartment" placeholder="Department">
    <input type="text" id="editMatricNo" placeholder="Matric Number">
    <input type="text" id="editLevel" placeholder="Level">
    <input type="text" id="editEmail" placeholder="Email">
    <input type="text" id="editPhone" placeholder="Phone">
    <button id="saveEditBtn">Save Changes</button>
  </div>
</div>

<script>
const backendBaseUrl = "https://ict-reg.onrender.com";

// Get student ID from URL
const params = new URLSearchParams(window.location.search);
const studentId = params.get("id");

// Collapsible functionality
document.querySelectorAll(".collapsible-header").forEach(header => {
  header.addEventListener("click", () => {
    const body = header.nextElementSibling;
    body.classList.toggle("open");
    header.querySelector("span").textContent = body.classList.contains("open") ? "▴" : "▾";
  });
});

// Fetch student info
async function fetchStudent() {
  try {
    const res = await fetch(`${backendBaseUrl}/api/students/${studentId}`);
    const data = await res.json();
    if (!data.success) return;

    const student = data.student;
    document.getElementById("student-passport").src = student.passport || "https://via.placeholder.com/120";
    document.getElementById("student-fullname").textContent = student.fullname || "N/A";
    document.getElementById("student-department").textContent = student.department || "N/A";
    document.getElementById("student-matric").textContent = student.matricNo || "N/A";
    document.getElementById("student-level").textContent = student.level || "N/A";

    // Personal info
    const personalBody = document.getElementById("personalInfoBody");
    personalBody.innerHTML = "";
    for (let key in student) {
      if (["passport","fullname","department","matricNo","level","_id"].includes(key)) continue;
      personalBody.innerHTML += `<div class="student-info-item"><strong>${key}:</strong> <span>${student[key] || "N/A"}</span></div>`;
    }

    // Documents
    const documentsBody = document.getElementById("documentsBody");
    documentsBody.innerHTML = "";
    const docs = student.documents || {};
    for (let docName in docs) {
      const docValue = docs[docName];
      documentsBody.innerHTML += `<div class="student-info-item">${docName}: <strong>${docValue ? "Uploaded ✅" : "Not Uploaded ❌"}</strong></div>`;
    }

    // Results
    const resultsBody = document.getElementById("resultsBody");
    resultsBody.innerHTML = "";
    const results = student.results || {};
    for (let sem in results) {
      const subCard = document.createElement("div");
      subCard.className = "result-subcard";
      subCard.innerHTML = `
        <div class="result-subheader">${sem} <span>▾</span></div>
        <div class="result-subbody">
          <table>
            <thead>
              <tr><th>Course</th><th>Score</th><th>Grade</th></tr>
            </thead>
            <tbody>
              ${results[sem].map(r => `<tr><td>${r.course}</td><td>${r.score}</td><td>${r.grade}</td></tr>`).join("")}
            </tbody>
          </table>
        </div>
      `;
      resultsBody.appendChild(subCard);
    }

    // Result subsections collapsible
    document.querySelectorAll(".result-subheader").forEach(header => {
      header.addEventListener("click", () => {
        const body = header.nextElementSibling;
        body.classList.toggle("open");
        header.querySelector("span").textContent = body.classList.contains("open") ? "▴" : "▾";
      });
    });

  } catch(err) {
    console.error("Error fetching student:", err);
  }
}

fetchStudent();

// Edit modal
const modal = document.getElementById("editModal");
document.getElementById("editStudentBtn").addEventListener("click", () => {
  modal.style.display = "flex";

  // pre-fill modal inputs
  document.getElementById("editFullname").value = document.getElementById("student-fullname").textContent;
  document.getElementById("editDepartment").value = document.getElementById("student-department").textContent;
  document.getElementById("editMatricNo").value = document.getElementById("student-matric").textContent;
  document.getElementById("editLevel").value = document.getElementById("student-level").textContent;
});

// Save changes
document.getElementById("saveEditBtn").addEventListener("click", async () => {
  const payload = {
    fullname: document.getElementById("editFullname").value,
    department: document.getElementById("editDepartment").value,
    matricNo: document.getElementById("editMatricNo").value,
    level: document.getElementById("editLevel").value,
    email: document.getElementById("editEmail").value,
    phone: document.getElementById("editPhone").value
  };
  try {
    const res = await fetch(`${backendBaseUrl}/api/students/${studentId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.success) {
      modal.style.display = "none";
      fetchStudent();
      alert("Student info updated successfully!");
    } else {
      alert("Failed to update student info.");
    }
  } catch(err) {
    console.error("Edit error:", err);
    alert("An error occurred while updating student info.");
  }
});

// Close modal when clicking outside
window.addEventListener("click", (e) => {
  if(e.target === modal) modal.style.display = "none";
});
</script>

</body>
</html>
